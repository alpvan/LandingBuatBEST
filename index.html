<!DOCTYPE html>
<html lang="id" class="scroll-smooth dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brawijaya Esport</title>
    <link rel="icon" type="image/png" href="/Logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FFD700",
                        "primary-dark": "#B39122",
                        "background-dark": "#050505",
                        "surface-dark": "#121212",
                        "surface-dark-2": "#1A1A1A",
                    },
                    fontFamily: {
                        display: ["Orbitron", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(255, 215, 0, 0.3)',
                        'glow-strong': '0 0 40px rgba(255, 215, 0, 0.5)',
                    },
                    animation: {
                        'spin-slow': 'spin 10s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'logo-enter': 'logoEnter 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
                        'content-reveal': 'contentReveal 1s ease-out forwards 2s',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        logoEnter: {
                            '0%': { opacity: '0', transform: 'scale(0.8) translateY(20px) rotateX(20deg)' },
                            '40%': { opacity: '1', transform: 'scale(1.2) translateY(0) rotateX(0deg)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0) rotateX(0deg)' }
                        },
                        contentReveal: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                },
            },
        };
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #B39122;
        }

        .clip-polygon {
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }

        .glass-nav {
            background: rgba(5, 5, 5, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="bg-background-dark text-gray-100 font-body transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <svg class="absolute w-0 h-0 pointer-events-none" style="position: absolute;">
        <defs>
            <filter id="turbulent-displace" colorInterpolationFilters="sRGB" x="-20%" y="-20%" width="140%"
                height="140%">
                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="noise1" seed="1" />
                <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
                    <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
                </feOffset>

                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="noise2" seed="1" />
                <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
                    <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
                </feOffset>

                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="noise1" seed="2" />
                <feOffset in="noise1" dx="0" dy="0" result="offsetNoise3">
                    <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
                </feOffset>

                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="noise2" seed="2" />
                <feOffset in="noise2" dx="0" dy="0" result="offsetNoise4">
                    <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
                </feOffset>

                <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
                <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
                <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />

                <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R"
                    yChannelSelector="B" />
            </filter>
        </defs>
    </svg>
</body>

</html>
